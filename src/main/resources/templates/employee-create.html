<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h2>Create Employee</h2>
    <hr>
    <form th:action="@{/employee-store}" th:object="${employee}" method="POST">
        <div class="row">
            <input type="hidden"  th:field="*{id}"/>
            <input type="text" th:field="*{name}" placeholder="Enter Name" class="  form-control mb-4"/>
            <input type="text" th:field="*{email}" placeholder="Enter Email" class="form-control mb-4"/>
            <input type="text" th:field="*{department}" placeholder="Enter Department" class="form-control mb-4"/>
            <input type="text" name="custom" placeholder="Enter srthsrdth" class="form-control mb-4"/>
            <button class="btn btn-primary" type="submit">Save</button>
        </div>

    </form>
    <hr/>
    <a class="btn btn-success" th:href="@{/}">Back To List</a>


</div>
</body>

</html>
